<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITIO DE PRUEBA</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
<header class="container">
<div class="row">
    <div class="col-sm-12 my-4">
        <a href="index.html">
        <img src="img/logo_sw.png" class="logo" width="150" height="70">
        </a>
        <h1 class="text-center font-weight-bold text-uppercase mt-4 text-light">Pagina de inicio</h1>

    </div>
    <div class="col-sm-6">
        <img src="img/ahsoka.jpg" class="img-fluid rounded-2">
    </div>
    <div class="col-sm-6 text center ">
        <p class="text-description text-light">Bienvenidos a nuestro sitio web. Aquí encontrarás todo lo necesario para poder trabajar con bootstrap.</p>
        <form action="index.html">
        <input class="text-center rounded-1 my-4" type="email" placeholder="Escribe tu email">
        <button type="submit" class="btn btn-primary">Subscribete</button>
        </form>
        <ul class="list-unstyled list-inline">
            <li class="list-inline-item">
                <a href="https://www.facebook.com/">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li class="list-inline-item"> 
                <a href="https://www.youtube.com/">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="https://www.instagram.com/">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="https://www.twitter.com/">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>

        </ul>
    </div>
</div>
</header>
<script src="js/bootstrap.bundle.js"></script> 
<script src="https://kit.fontawesome.com/9e9fc103d5.js"></script>
</body>

</html>
